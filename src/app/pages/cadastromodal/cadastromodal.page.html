<ion-header>
  <ion-toolbar color="primary" class="toolbar-container">
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<div style="padding: 20px;"></div>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nome</ion-label>
      <ion-input [(ngModel)]="usuario.nome" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">CPF</ion-label>
      <ion-input [(ngModel)]="usuario.cpf" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="usuario.email" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input [(ngModel)]="usuario.senha" type="password"></ion-input>
    </ion-item>
  </ion-list>

  <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>

  <ion-footer>
   
  </ion-footer>
</ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-title style="text-align: center">dvbtecnology.com</ion-title>
    </ion-toolbar>
  </ion-footer>
