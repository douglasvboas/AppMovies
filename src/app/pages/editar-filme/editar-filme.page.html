
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
     <!-- <ion-button (click)="router.navigate(['/listar-filmes'])">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>-->
    </ion-buttons>
    <ion-title>Editar Filme</ion-title>
 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-input label="Nome" [(ngModel)]="filme.nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea label="Descrição" [(ngModel)]="filme.descricao"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-select label="Gênero" [(ngModel)]="filme.genero">
        <ion-select-option value="acao">Ação</ion-select-option>
        <ion-select-option value="drama">Drama</ion-select-option>
        <ion-select-option value="suspense">Suspense</ion-select-option>
        <ion-select-option value="terror">Terror</ion-select-option>
        <ion-select-option value="romance">Romance</ion-select-option>
        <ion-select-option value="outros">Outros</ion-select-option>
      </ion-select>
    </ion-item>
   
      <ion-item>
        <ion-select label="Assistido" [(ngModel)]="filme.assistido" interface="popover">
          <ion-select-option value="sim">Assistido</ion-select-option>
          <ion-select-option value="nao">Não assistido</ion-select-option>
        </ion-select>
      </ion-item>
   
    <ion-item>
      <ion-input type="number" label="Nota (0-10)" [(ngModel)]="filme.nota" min="0" max="10"></ion-input>
    </ion-item>
    <ion-item>
      <ion-range label="Estrelas" [(ngModel)]="filme.estrelas" min="1" max="5" pin="true">
        <ion-icon name="star" slot="start"></ion-icon>
        <ion-icon name="star" slot="end"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-content>
 
   <ion-button name="save" expand="full" (click)="salvarEdicao()">Salvar</ion-button>

   <ion-footer>
    <ion-toolbar>
      <ion-title style="text-align: center">dvbtecnology.com</ion-title>
    </ion-toolbar>
  </ion-footer>
